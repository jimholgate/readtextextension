<!DOCTYPE html><html>
    <head>
        <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif;
        }
        </style>
        <meta http-equiv="Content-Type" 
            content="text/html; charset=UTF-8" />
        <title id="dialog_title">Notice</title>
        <script> 
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var msg = urlParams.get('msg') || "Read Text helps you read and learn new languages.";
            var msg_h1 = urlParams.get('msg_h1') || "Read Text Extension";
            var dialog_title = urlParams.get('dialog_title') || "Read Text Extension";
            var f_logo_src = urlParams.get('f_logo_src') || "1.png";
            var m_sec = urlParams.get('m_sec') || 5000;
            var lang_region = urlParams.get('lang_region') || "en-CA";

            document.getElementById('dialog_title').textContent = dialog_title;
            document.getElementById('infoIcon').src = f_logo_src;
            document.getElementById('mainTitle').textContent = msg_h1;
            document.getElementById('msg').textContent = msg;
            document.documentElement.lang = lang_region;

            window.resizeTo(600,180);
            if (!isNaN(m_sec) && m_sec > 0) {
                setTimeout(function(){ window.close(); }, m_sec);
            }
        };
        </script>
        </head>
        <body onkeydown="window.close();" onclick="window.close();" >
        <table width="500" cellpadding="0" cellspacing="0" border="0">
        <tr>
        <td id="infoIconAlign" width="60" align="left" valign="top" rowspan="2">
        <img src="" id="infoIcon" alt="Info icon">
        </td>
        <td id="mainTitleAlign" valign="middle" align="left" width="*">
        <h1 id="mainTitle"></h1><hr \><p id="msg"></p>
        </td>
        </tr>
        <tr height = "60">
        <td id="infoIconAlign2" rowspan="2"></td>
        <td id="mainTitleAlign2" valign="bottom" align="left" width="*"></td>
        </tr>
        </table>
    </body>
</html>
